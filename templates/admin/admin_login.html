        /* Matrix efekti */

            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            line-height: 1.4;

            animation: matrix 20s linear infinite;

        @keyframes matrix {

        @keyframes glowPulse {

            0%,

                box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
            }

            50% {

        .login-card::before {

        @keyframes shine {

        /* Form gruplarÄ± */

        .form-group label {

            letter-spacing: 0.5px;

        .form-group label i {

        }

        .input-group {

        .input-group input {

        .toggle-password {

        /* Form seÃ§enekleri */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;

        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #2a3a4a;
            border-radius: 4px;

            position: relative;
            transition: 0.3s;
        }

        .remember-me input[type="checkbox"]:checked {
            background: #00ff9d;
            border-color: #00ff9d;
        }

        .remember-me input[type="checkbox"]:checked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0f0f;
            font-size: 10px;
        }

        .remember-me span {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .forgot-password {
            color: #00ff9d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-shadow: 0 0 10px #00ff9d;

        }

        /* Login butonu */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00ff9d, #00b86e);
            border: none;
            border-radius: 8px;
            color: #0a0f0f;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Sosyal giriÅŸ */
        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-login p {
            color: #6a7a8a;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a3a4a;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 1px solid #2a3a4a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            border-color: #00ff9d;
            color: #00ff9d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        /* Hata mesajÄ± */
        .error-message {
            background: rgba(255, 95, 86, 0.2);
            border: 1px solid #ff5f56;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            color: #ff5f56;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message i {
            font-size: 1rem;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* BaÅŸarÄ± mesajÄ± */
        .success-message {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            color: #00ff9d;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a3a4a;
            border-top-color: #00ff9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Demo hesap */
        .demo-account {
            background: rgba(0, 255, 157, 0.05);
            border: 1px dashed #2a3a4a;
            border-radius: 8px;
            padding: 1rem;

        }

        .demo-account p {

        }

        .demo-account .demo-credentials {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff9d;

            background: rgba(0, 0, 0, 0.3);

            transition: 0.3s;
        }

        .demo-account .demo-credentials:hover {

        }

        /* Footer link */
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #6a7a8a;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-home a i {
            margin-right: 0.3rem;
        }

        .back-home a:hover {
            color: #00ff9d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-skull"></i> HACKLAB
                </div>
                <h2>GÄ°RÄ°Åž YAP</h2>
                <p>HesabÄ±n yok mu? <a href="/register">KayÄ±t Ol</a></p>
            </div>

            <!-- Hata MesajÄ± -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!</span>
            </div>

            <!-- BaÅŸarÄ± MesajÄ± -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText">GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...</span>
            </div>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- KullanÄ±cÄ± AdÄ± -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        KullanÄ±cÄ± AdÄ± / Email
                    </label>
                    <div class="input-group">
                        <i class="fas fa-terminal input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="root@hacklab" required
                            autocomplete="username">
                    </div>
                </div>

                <!-- Åžifre -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Åžifre
                    </label>
                    <div class="input-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Form SeÃ§enekleri -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Beni HatÄ±rla</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Åžifremi Unuttum</a>
                </div>

                <!-- GiriÅŸ Butonu -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    GÄ°RÄ°Åž YAP
                </button>
            </form>

            <!-- Sosyal GiriÅŸ -->
            <div class="social-login">
                <p>veya</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-icon" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon" onclick="socialLogin('discord')">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>

            <!-- Demo Hesap -->
            <div class="demo-account">
                <p>ðŸ”§ Demo Hesap</p>
                <div class="demo-credentials" onclick="fillDemoCredentials()">
                    <i class="fas fa-user"></i> guest / <i class="fas fa-lock"></i> guest123
                </div>
            </div>

            <!-- Ana Sayfaya DÃ¶n -->
            <div class="back-home">
                <a href="/">
                    <i class="fas fa-arrow-left"></i>
                    Ana Sayfaya DÃ¶n
                </a>
            </div>
        </div>
    </div>

    <script>
        // Åžifre gÃ¶ster/gizle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Demo hesap bilgilerini doldur
        function fillDemoCredentials() {
            document.getElementById('username').value = 'guest';
            document.getElementById('password').value = 'guest123';
            showSuccess('Demo hesap bilgileri dolduruldu!');
        }

        // Login iÅŸlemi
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Loading gÃ¶ster
            showLoading(true);
            hideMessages();

            try {
                // GerÃ§ek API Ã§aÄŸrÄ±sÄ±
                const response = await login(username, password, remember);

                if (response.success) {
                    // BaÅŸarÄ±lÄ± giriÅŸ
                    showSuccess('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...');

                    // Token'larÄ± kaydet (remember me seÃ§iliyse)
                    if (remember) {
                        localStorage.setItem('access_token', response.access_token);
                        localStorage.setItem('refresh_token', response.refresh_token);
                        if (response.user) {
                            localStorage.setItem('user', JSON.stringify(response.user));
                        }
                    } else {
                        sessionStorage.setItem('access_token', response.access_token);
                        if (response.user) {
                            sessionStorage.setItem('user', JSON.stringify(response.user));
                        }
                    }

                    // 2 saniye sonra dashboard'a yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 2000);
                } else {
                    // HatalÄ± giriÅŸ
                    showError(response.message || 'KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!');
                }
            } catch (error) {
                showError('Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
                console.error('Login hatasÄ±:', error);
            } finally {
                showLoading(false);
            }
        }

        // GerÃ§ek API login fonksiyonu
        async function login(username, password, remember) {
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: remember
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // HTTP hata durumlarÄ± (400, 401, 500 vs.)
                    return {
                        success: false,
                        message: data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z!',
                        status: response.status
                    };
                }

                // BaÅŸarÄ±lÄ± giriÅŸ
                return {
                    success: true,
                    access_token: data.access_token,
                    refresh_token: data.refresh_token,
                    user: data.user
                };

            } catch (error) {
                // Network hatasÄ± veya baÄŸlantÄ± sorunu
                console.error('API baÄŸlantÄ± hatasÄ±:', error);
                throw error; // Hata'yÄ± handleLogin'e fÄ±rlat
            }
        }

        // Sosyal medya ile giriÅŸ
        function socialLogin(provider) {
            showLoading(true);

            // GerÃ§ek OAuth yÃ¶nlendirmesi burada olacak
            setTimeout(() => {
                showLoading(false);
                showError(`${provider} ile giriÅŸ ÅŸu anda aktif deÄŸil.`);
            }, 1000);
        }

        // Loading gÃ¶ster/gizle
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            if (show) {
                loading.classList.add('show');
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.5';
            } else {
                loading.classList.remove('show');
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
            }
        }

        // Hata mesajÄ± gÃ¶ster
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorText.textContent = message;
            errorMessage.classList.add('show');

            // 5 saniye sonra otomatik gizle
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // BaÅŸarÄ± mesajÄ± gÃ¶ster
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            successText.textContent = message;
            successMessage.classList.add('show');
        }

        // TÃ¼m mesajlarÄ± gizle
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Enter tuÅŸu ile form gÃ¶nderme
        document.getElementById('loginForm').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginBtn').click();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde localStorage'da token varsa direkt dashboard'a yÃ¶nlendir
        window.addEventListener('load', function () {
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            if (token) {
                // Token geÃ§erliliÄŸini kontrol et
                // GeÃ§erliyse dashboard'a yÃ¶nlendir
                // window.location.href = '/dashboard';
            }
        });
    </script>
</body>
