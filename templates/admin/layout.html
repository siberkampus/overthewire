<!-- templates/admin/layout.html -->
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Admin Panel</title>

    <!-- Fonts ve Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Admin Container */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(20, 30, 40, 0.95);
            border-right: 1px solid #00ff9d;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid #2a3a4a;
            text-align: center;
        }

        .sidebar-header h2 {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff9d;
            font-size: 1.5rem;
        }

        .sidebar-header p {
            color: #6a7a8a;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .sidebar-menu {
            padding: 1.5rem 0;
        }

        .menu-category {
            padding: 0.5rem 1.5rem;
            color: #6a7a8a;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 0.8rem 1.5rem;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: 0.3s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(0, 255, 157, 0.05);
            color: #00ff9d;
        }

        .menu-item.active {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            border-left-color: #00ff9d;
        }

        .menu-item i {
            width: 20px;
        }

        .menu-badge {
            margin-left: auto;
            background: #ff5f56;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2a3a4a;
        }

        .page-title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.8rem;
            color: #00ff9d;
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #00ff9d;
        }

        .admin-info {
            text-align: right;
        }

        .admin-name {
            font-weight: 600;
        }

        .admin-role {
            font-size: 0.8rem;
            color: #6a7a8a;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #ff5f56;
            border-radius: 5px;
            color: #ff5f56;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ff5f56;
            color: #fff;
        }

        /* Content Area */
        .content-area {
            background: rgba(20, 30, 40, 0.8);
            border: 1px solid #2a3a4a;
            border-radius: 15px;
            padding: 2rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-header h2,
            .sidebar-header p,
            .menu-item span,
            .menu-category {
                display: none;
            }

            .menu-item {
                justify-content: center;
                padding: 1rem;
            }

            .menu-item i {
                width: auto;
                font-size: 1.2rem;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .admin-profile {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>HACKLAB</h2>
                <p>ADMIN PANEL</p>
            </div>
            <!-- Sidebar -->
            <div class="sidebar">
                

                <!-- ANA MENÜ -->
                <div class="sidebar-menu">
                    <div class="menu-category">ANA MENÜ</div>

                    <a href="/admin/dashboard" class="menu-item {{if eq .Active " dashboard"}}active{{end}}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>

                    <a href="/admin/users" class="menu-item {{if eq .Active " users"}}active{{end}}">
                        <i class="fas fa-users"></i>
                        <span>Kullanıcılar</span>
                    </a>

                    <a href="/admin/machines" class="menu-item {{if eq .Active " machines"}}active{{end}}">
                        <i class="fas fa-server"></i>
                        <span>Makineler</span>
                    </a>

                    <a href="/admin/questions" class="menu-item {{if eq .Active " questions"}}active{{end}}">
                        <i class="fas fa-question-circle"></i>
                        <span>Sorular</span>
                    </a>

                    <a href="/admin/submissions" class="menu-item {{if eq .Active " submissions"}}active{{end}}">
                        <i class="fas fa-flag"></i>
                        <span>Çözümler</span>
                    </a>

                    <div class="menu-category">YÖNETİM</div>

                    <a href="/admin/vip" class="menu-item {{if eq .Active " vip"}}active{{end}}">
                        <i class="fas fa-crown"></i>
                        <span>VIP Yönetimi</span>
                        <span class="menu-badge">VIP</span>
                    </a>

                    <a href="/admin/stats" class="menu-item {{if eq .Active " stats"}}active{{end}}">
                        <i class="fas fa-chart-bar"></i>
                        <span>İstatistikler</span>
                    </a>

                    <a href="/admin/logs" class="menu-item {{if eq .Active " logs"}}active{{end}}">
                        <i class="fas fa-history"></i>
                        <span>Sistem Logları</span>
                    </a>

                    <div class="menu-category">SİSTEM</div>

                    <a href="/admin/settings" class="menu-item {{if eq .Active " settings"}}active{{end}}">
                        <i class="fas fa-cog"></i>
                        <span>Ayarlar</span>
                    </a>

                    <a href="/admin/backup" class="menu-item">
                        <i class="fas fa-database"></i>
                        <span>Yedekleme</span>
                    </a>
                </div>
            </div>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1 class="page-title">{{.Title}}</h1>
                <div class="admin-profile">
                    <div class="admin-info">
                        <div class="admin-name">{{.Admin.Username}}</div>
                        <div class="admin-role">{{.Admin.Role}}</div>
                    </div>
                    <img src="{{.Admin.Avatar}}" alt="Admin" class="admin-avatar">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div class="content-area">
                {{template "content" .}}
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                fetch('/admin/logout', {
                    method: 'POST',
                    credentials: 'include'
                }).then(() => {
                    window.location.href = '/admin/login';
                });
            }
        }
    </script>
</body>

</html>
