<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - CTF HACK PLATFORMU</title>

    <!-- Fonts ve Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0f0f 0%, #1a1f2f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Matrix efekti */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .matrix-bg::before {
            content: "01010010 01100101 01100111 01101001 01110011 01110100 01100101 01110010 00100000 01110100 01101111 00100000 01110100 01101000 01100101 00100000 01000011 01010100 01000110 00100000 01110000 01101100 01100001 01110100 01100110 01101111 01110010 01101101";
            position: absolute;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            animation: matrix 20s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        /* Ana container */
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Register kartı */
        .register-card {
            background: rgba(20, 30, 40, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #2a3a4a;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
            position: relative;
            overflow: hidden;
            animation: glowPulse 3s infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
            }

            50% {
                box-shadow: 0 0 60px rgba(0, 255, 157, 0.4);
            }
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Header */
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff9d, #00b8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .register-header h2 {
            font-family: 'Share Tech Mono', monospace;
            color: #00ff9d;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .register-header p a {
            color: #00ff9d;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-header p a:hover {
            text-shadow: 0 0 10px #00ff9d;
        }

        /* Progress bar */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #2a3a4a;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #1a1f2f;
            border: 2px solid #2a3a4a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            z-index: 2;
            transition: 0.3s;
        }

        .step.active {
            border-color: #00ff9d;
            background: #00ff9d;
            color: #0a0f0f;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .step.completed {
            border-color: #00ff9d;
            background: #00ff9d;
            color: #0a0f0f;
        }

        .step-label {
            position: absolute;
            top: 40px;
            font-size: 0.7rem;
            color: #b0b0b0;
            white-space: nowrap;
        }

        /* Form grupları */
        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-step.active-step {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-group label i {
            color: #00ff9d;
            margin-right: 0.5rem;
            width: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #2a3a4a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group select {
            appearance: none;
            cursor: pointer;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        .input-group input::placeholder {
            color: #4a5a6a;
            font-style: italic;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff9d;
            font-size: 1.2rem;
            z-index: 1;
        }

        .select-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6a7a8a;
            pointer-events: none;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6a7a8a;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1;
        }

        .toggle-password:hover {
            color: #00ff9d;
        }

        /* Şifre gücü göstergesi */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #2a3a4a;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: 0.3s;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .strength-weak .strength-fill {
            background: #ff5f56;
            width: 25%;
        }

        .strength-medium .strength-fill {
            background: #ffbd2e;
            width: 50%;
        }

        .strength-strong .strength-fill {
            background: #00ff9d;
            width: 75%;
        }

        .strength-very-strong .strength-fill {
            background: #00ff9d;
            width: 100%;
        }

        /* Şartlar */
        .terms-group {
            margin: 1.5rem 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #2a3a4a;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background: #00ff9d;
            border-color: #00ff9d;
        }

        .checkbox-item input[type="checkbox"]:checked::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0f0f;
            font-size: 10px;
        }

        .checkbox-item span {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .checkbox-item a {
            color: #00ff9d;
            text-decoration: none;
        }

        .checkbox-item a:hover {
            text-decoration: underline;
        }

        /* Butonlar */
        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-prev {
            background: transparent;
            border: 1px solid #2a3a4a;
            color: #b0b0b0;
        }

        .btn-prev:hover {
            border-color: #00ff9d;
            color: #00ff9d;
        }

        .btn-next,
        .btn-register {
            background: linear-gradient(45deg, #00ff9d, #00b86e);
            color: #0a0f0f;
        }

        .btn-next:hover,
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Sosyal kayıt */
        .social-register {
            text-align: center;
            margin: 1.5rem 0;
        }

        .social-register p {
            color: #6a7a8a;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-register p::before,
        .social-register p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a3a4a;
        }

        .social-register p::before {
            left: 0;
        }

        .social-register p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 1px solid #2a3a4a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            border-color: #00ff9d;
            color: #00ff9d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        /* Hata mesajı */
        .error-message {
            background: rgba(255, 95, 86, 0.2);
            border: 1px solid #ff5f56;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            color: #ff5f56;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message i {
            font-size: 1rem;
        }

        .error-message.show {
            display: flex;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Başarı mesajı */
        .success-message {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            color: #00ff9d;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            display: flex;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a3a4a;
            border-top-color: #00ff9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer link */
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #6a7a8a;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-home a i {
            margin-right: 0.3rem;
        }

        .back-home a:hover {
            color: #00ff9d;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 1rem;
            }

            .register-card {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="matrix-bg"></div>

    <div class="register-container">
        <div class="register-card">
            <!-- Header -->
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-skull"></i> HACKLAB
                </div>
                <h2>KAYIT OL</h2>
                <p>Zaten hesabın var mı? <a href="/login">Giriş Yap</a></p>
            </div>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active" id="step1">
                    1
                    <span class="step-label">Hesap</span>
                </div>
                <div class="step" id="step2">
                    2
                    <span class="step-label">Profil</span>
                </div>
                <div class="step" id="step3">
                    3
                    <span class="step-label">Onay</span>
                </div>
            </div>

            <!-- Hata Mesajı -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Başarı Mesajı -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- Step 1: Hesap Bilgileri -->
                <div class="form-step active-step" id="step1-form">
                    <!-- Kullanıcı Adı -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-user"></i>
                            Kullanıcı Adı
                        </label>
                        <div class="input-group">
                            <i class="fas fa-terminal input-icon"></i>
                            <input type="text" id="username" name="username" placeholder="cyber_hacker" required
                                minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" oninput="validateUsername(this)">
                        </div>
                        <small style="color: #6a7a8a; font-size: 0.7rem;">Sadece harf, rakam ve alt çizgi</small>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <div class="input-group">
                            <i class="fas fa-at input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="hacker@ctf.com" required
                                oninput="validateEmail(this)">
                        </div>
                    </div>

                    <!-- Şifre -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            Şifre
                        </label>
                        <div class="input-group">
                            <i class="fas fa-key input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required
                                minlength="8" oninput="checkPasswordStrength(this.value)">
                            <i class="fas fa-eye toggle-password"
                                onclick="togglePassword('password', 'togglePassword1')" id="togglePassword1"></i>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Şifre girin</span>
                        </div>
                    </div>

                    <!-- Şifre Tekrar -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            Şifre Tekrar
                        </label>
                        <div class="input-group">
                            <i class="fas fa-check-circle input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••"
                                required oninput="validatePasswordMatch()">
                            <i class="fas fa-eye toggle-password"
                                onclick="togglePassword('confirmPassword', 'togglePassword2')" id="togglePassword2"></i>
                        </div>
                        <small id="passwordMatch" style="color: #ff5f56; font-size: 0.7rem;"></small>
                    </div>
                </div>

                <!-- Step 2: Profil Bilgileri -->
                <div class="form-step" id="step2-form">
                    <!-- İsim -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-id-card"></i>
                            Ad Soyad (İsteğe bağlı)
                        </label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="John Doe">
                        </div>
                    </div>

                    <!-- Ülke -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-globe"></i>
                            Ülke
                        </label>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt input-icon"></i>
                            <select id="country" name="country">
                                <option value="">Seçiniz</option>
                                <option value="TR">Türkiye</option>
                                <option value="US">Amerika Birleşik Devletleri</option>
                                <option value="GB">İngiltere</option>
                                <option value="DE">Almanya</option>
                                <option value="FR">Fransa</option>
                                <option value="NL">Hollanda</option>
                                <option value="RU">Rusya</option>
                                <option value="CN">Çin</option>
                                <option value="JP">Japonya</option>
                                <option value="IN">Hindistan</option>
                                <option value="BR">Brezilya</option>
                                <option value="AU">Avustralya</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <!-- Referans Kodu -->
                    <div class="form-group">
                        <label>
                            <i class="fas fa-gift"></i>
                            Referans Kodu (Varsa)
                        </label>
                        <div class="input-group">
                            <i class="fas fa-ticket input-icon"></i>
                            <input type="text" id="referral" name="referral" placeholder="Örn: HACK2024">
                        </div>
                    </div>
                </div>

                <!-- Step 3: Onay -->
                <div class="form-step" id="step3-form">
                    <!-- Özet -->
                    <div
                        style="background: rgba(0, 0, 0, 0.3); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;">
                        <h3 style="color: #00ff9d; margin-bottom: 1rem; font-family: 'Share Tech Mono';">HESAP ÖZETİ
                        </h3>
                        <p><i class="fas fa-user" style="color: #00ff9d; width: 100px;"></i> <span
                                id="summaryUsername">-</span></p>
                        <p><i class="fas fa-envelope" style="color: #00ff9d; width: 100px;"></i> <span
                                id="summaryEmail">-</span></p>
                        <p><i class="fas fa-globe" style="color: #00ff9d; width: 100px;"></i> <span
                                id="summaryCountry">-</span></p>
                    </div>

                    <!-- Şartlar -->
                    <div class="terms-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="terms" required>
                            <span><a href="/terms" target="_blank">Kullanım şartları</a>'nı okudum ve kabul
                                ediyorum</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="privacy" required>
                            <span><a href="/privacy" target="_blank">Gizlilik politikası</a>'nı okudum ve kabul
                                ediyorum</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="newsletter">
                            <span>Bülten ve duyuruları email ile almak istiyorum</span>
                        </label>
                    </div>
                </div>

                <!-- Form Butonları -->
                <div class="form-buttons">
                    <button type="button" class="btn btn-prev" id="prevBtn" onclick="prevStep()" style="display: none;">
                        <i class="fas fa-arrow-left"></i> GERİ
                    </button>
                    <button type="button" class="btn btn-next" id="nextBtn" onclick="nextStep()">
                        İLERİ <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="submit" class="btn btn-register" id="registerBtn" style="display: none;">
                        <i class="fas fa-user-plus"></i> KAYIT OL
                    </button>
                </div>
            </form>

            <!-- Sosyal Kayıt -->
            <div class="social-register">
                <p>veya</p>
                <div class="social-icons">
                    <a href="#" class="social-icon" onclick="socialRegister('github')">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-icon" onclick="socialRegister('google')">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon" onclick="socialRegister('discord')">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>

            <!-- Ana Sayfaya Dön -->
            <div class="back-home">
                <a href="/">
                    <i class="fas fa-arrow-left"></i>
                    Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Adım geçişleri
        function nextStep() {
            if (validateStep(currentStep)) {
                if (currentStep < totalSteps) {
                    // Mevcut adımı gizle
                    document.getElementById(`step${currentStep}-form`).classList.remove('active-step');
                    document.getElementById(`step${currentStep}`).classList.remove('active');
                    document.getElementById(`step${currentStep}`).classList.add('completed');

                    // Sonraki adımı göster
                    currentStep++;
                    document.getElementById(`step${currentStep}-form`).classList.add('active-step');
                    document.getElementById(`step${currentStep}`).classList.add('active');

                    // Butonları güncelle
                    updateButtons();

                    // Özeti güncelle
                    if (currentStep === 3) {
                        updateSummary();
                    }
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                // Mevcut adımı gizle
                document.getElementById(`step${currentStep}-form`).classList.remove('active-step');
                document.getElementById(`step${currentStep}`).classList.remove('active');

                // Önceki adımı göster
                currentStep--;
                document.getElementById(`step${currentStep}-form`).classList.add('active-step');
                document.getElementById(`step${currentStep}`).classList.add('active');
                document.getElementById(`step${currentStep}`).classList.remove('completed');

                // Butonları güncelle
                updateButtons();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (currentStep === 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'block';
                registerBtn.style.display = 'none';
            } else if (currentStep === totalSteps) {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'none';
                registerBtn.style.display = 'block';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
                registerBtn.style.display = 'none';
            }
        }

        // Validasyonlar
        function validateStep(step) {
            switch (step) {
                case 1:
                    return validateStep1();
                case 2:
                    return true; // Step 2 opsiyonel
                default:
                    return true;
            }
        }

        function validateStep1() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showError('Tüm alanları doldurun!');
                return false;
            }

            if (username.length < 3) {
                showError('Kullanıcı adı en az 3 karakter olmalı!');
                return false;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Kullanıcı adı sadece harf, rakam ve alt çizgi içerebilir!');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('Geçerli bir email adresi girin!');
                return false;
            }

            if (password.length < 8) {
                showError('Şifre en az 8 karakter olmalı!');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Şifreler eşleşmiyor!');
                return false;
            }

            return true;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Şifre gücü kontrolü
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const strengthDiv = document.getElementById('passwordStrength');

            // Güç hesaplama
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Sınıfları temizle
            strengthDiv.classList.remove('strength-weak', 'strength-medium', 'strength-strong', 'strength-very-strong');

            if (password.length === 0) {
                strengthFill.style.width = '0';
                strengthText.textContent = 'Şifre girin';
            } else if (strength <= 2) {
                strengthDiv.classList.add('strength-weak');
                strengthText.textContent = 'Zayıf şifre';
            } else if (strength <= 4) {
                strengthDiv.classList.add('strength-medium');
                strengthText.textContent = 'Orta şifre';
            } else if (strength <= 5) {
                strengthDiv.classList.add('strength-strong');
                strengthText.textContent = 'Güçlü şifre';
            } else {
                strengthDiv.classList.add('strength-very-strong');
                strengthText.textContent = 'Çok güçlü şifre';
            }
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    matchText.style.color = '#00ff9d';
                    matchText.textContent = '✓ Şifreler eşleşiyor';
                } else {
                    matchText.style.color = '#ff5f56';
                    matchText.textContent = '✗ Şifreler eşleşmiyor';
                }
            } else {
                matchText.textContent = '';
            }
        }

        // Özet güncelleme
        function updateSummary() {
            document.getElementById('summaryUsername').textContent = document.getElementById('username').value;
            document.getElementById('summaryEmail').textContent = document.getElementById('email').value;

            const country = document.getElementById('country');
            const countryText = country.options[country.selectedIndex]?.text || '-';
            document.getElementById('summaryCountry').textContent = countryText;
        }

        // Gerçek API register fonksiyonu
        async function register(userData) {
            try {
                // Backend sadece username, email, password bekliyor
                const requestData = {
                    username: userData.username,
                    email: userData.email,
                    password: userData.password,
                    country: userData.country,
                    referral: userData.referral,
                    newsletter: userData.newsletter,
                    fullname: userData.fullname
                };

                console.log('Backend\'e gönderilen:', requestData);

                const response = await fetch('http://localhost:8181/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                console.log('Backend yanıtı:', data);

                return {
                    success: data.success,
                    message: data.message,
                    user_id: data.user_id
                };

            } catch (error) {
                console.error('Bağlantı hatası:', error);
                return {
                    success: false,
                    message: 'Sunucuya bağlanılamadı. (http://localhost:8181)'
                };
            }
        }

        // Kayıt işlemi
        async function handleRegister(event) {
            event.preventDefault();

            if (!document.getElementById('terms').checked || !document.getElementById('privacy').checked) {
                showError('Kullanım şartlarını ve gizlilik politikasını kabul etmelisiniz!');
                return;
            }

            // Şifre doğrulama (opsiyonel)
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password')?.value;

            if (confirmPassword && password !== confirmPassword) {
                showError('Şifreler eşleşmiyor!');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    fullname: document.getElementById('fullname').value,
                    country: document.getElementById('country').value,
                    referral: document.getElementById('referral').value,
                    newsletter: document.getElementById('newsletter').checked
                };

                // Gerçek API çağrısı
                const response = await register(formData);

                if (response.success) {
                    showSuccess('Kayıt başarılı! Yönlendiriliyorsunuz...');

                    // Kayıt başarılıysa token varsa kaydet (opsiyonel)
                    if (response.access_token) {
                        localStorage.setItem('access_token', response.access_token);
                    }

                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    showError(response.message || 'Kayıt işlemi başarısız!');
                }
            } catch (error) {
                showError('Bir hata oluştu. Lütfen tekrar deneyin.');
                console.error('Register hatası:', error);
            } finally {
                showLoading(false);
            }
        }


        // Şifre göster/gizle
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Validasyonlar
        function validateUsername(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9_]/g, '');
        }

        function validateEmail(input) {
            // Email validasyonu
        }

        // Sosyal medya ile kayıt
        function socialRegister(provider) {
            showLoading(true);
            setTimeout(() => {
                showLoading(false);
                showError(`${provider} ile kayıt şu anda aktif değil.`);
            }, 1000);
        }

        // Loading göster/gizle
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');

            if (show) {
                loading.classList.add('show');
                if (registerBtn) registerBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                if (registerBtn) registerBtn.disabled = false;
            }
        }

        // Hata mesajı göster
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            errorText.textContent = message;
            errorMessage.classList.add('show');

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Başarı mesajı göster
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');

            successText.textContent = message;
            successMessage.classList.add('show');
        }

        // Tüm mesajları gizle
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Sayfa yüklendiğinde
        window.addEventListener('load', function () {
            // URL'den referral varsa doldur
            const urlParams = new URLSearchParams(window.location.search);
            const referral = urlParams.get('ref');
            if (referral) {
                document.getElementById('referral').value = referral;
            }
        });
    </script>
